name: Build Check

on:
  pull_request:
    branches: [ main, master ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          */*/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build site
      run: npm run build
      
    - name: Check build output
      run: |
        if [ ! -d "docs" ]; then
          echo "‚ùå Build failed: docs directory not found"
          exit 1
        fi
        
        if [ ! -f "docs/index.html" ]; then
          echo "‚ùå Build failed: index.html not found"
          exit 1
        fi
        
        if [ ! -f "docs/CNAME" ]; then
          echo "‚ùå Build failed: CNAME file not found"
          exit 1
        fi
        
        if [ "$(cat docs/CNAME)" != "koz.tv" ]; then
          echo "‚ùå Build failed: CNAME file content is incorrect"
          exit 1
        fi
        
        echo "‚úÖ Build successful"
        echo "‚úÖ CNAME file preserved: koz.tv"
        echo "üìÅ Files in docs/:"
        find docs -type f -name "*.html" | head -10 