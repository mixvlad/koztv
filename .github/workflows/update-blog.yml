name: Update Blog from Telegram

on:
  schedule:
    # Run daily at 2:00 UTC (5:00 Moscow time)
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "update-blog"
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for koztv-blog-tools updates
        id: pkg-check
        run: |
          CURRENT=$(node -p "require('./package.json').dependencies['koztv-blog-tools']" 2>/dev/null || echo "0.0.0")
          LATEST=$(npm view koztv-blog-tools version 2>/dev/null || echo "0.0.0")
          echo "current=$CURRENT"
          echo "latest=$LATEST"
          if [ "$CURRENT" != "^$LATEST" ] && [ "$LATEST" != "0.0.0" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "Package update available: $CURRENT -> $LATEST"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "Package is up to date"
          fi

      - name: Update package if needed
        if: steps.pkg-check.outputs.needs_update == 'true'
        run: |
          npm install koztv-blog-tools@latest
          echo "Package updated"

      - name: Export and translate new posts
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_API_URL: ${{ vars.LLM_API_URL }}
          LLM_MODEL: ${{ vars.LLM_MODEL }}
        run: npx tg-export --channel ${{ vars.TELEGRAM_CHANNEL || '@koztv' }} --langs en

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected!"
            git status --short
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A
          COMMIT_MSG="Update blog: $(date +'%Y-%m-%d %H:%M')"
          if [ "${{ steps.pkg-check.outputs.needs_update }}" == "true" ]; then
            COMMIT_MSG="$COMMIT_MSG (+ package update)"
          fi
          git commit -m "$COMMIT_MSG"
          git push
