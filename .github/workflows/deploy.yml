name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Restore image cache
      id: image-cache
      uses: actions/cache@v3
      with:
        path: |
          docs
        key: images-${{ hashFiles('content/**/*.{png,jpg,jpeg}', 'static/**/*.{png,jpg,jpeg}') }}-code-${{ hashFiles('build.js', 'lib/**/*.js', 'package.json') }}
        restore-keys: |
          images-${{ hashFiles('content/**/*.{png,jpg,jpeg}', 'static/**/*.{png,jpg,jpeg}') }}-
          images-
        
    - name: Install dependencies
      run: npm ci

    - name: Install sharp for linux
      run: npm install --os=linux --cpu=x64 sharp

    - name: Build site
      run: npm run build

    - name: Copy media files
      run: |
        if [ -d "public/media" ]; then
          cp -r public/media docs/
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        # Используем Personal Access Token если есть, иначе GITHUB_TOKEN
        github_token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        force_orphan: true