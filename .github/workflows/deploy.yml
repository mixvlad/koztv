name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          */*/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
      
    - name: Restore image cache
      id: image-cache
      uses: actions/cache@v3
      with:
        path: |
          docs
        key: images-${{ hashFiles('content/**/*.{png,jpg,jpeg}', 'static/**/*.{png,jpg,jpeg}') }}-code-${{ hashFiles('build.js', 'lib/**/*.js', 'package.json') }}
        restore-keys: |
          images-${{ hashFiles('content/**/*.{png,jpg,jpeg}', 'static/**/*.{png,jpg,jpeg}') }}-
          images-
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build site
      run: npm run build
      
    - name: Ensure CNAME file exists
      run: |
        if [ ! -f docs/CNAME ]; then
          echo "koz.tv" > docs/CNAME
        fi
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        # Используем Personal Access Token если есть, иначе GITHUB_TOKEN
        github_token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        force_orphan: true
        cname: koz.tv 